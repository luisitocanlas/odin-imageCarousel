<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Image Carousel</title>
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<div class="carousel-container">
			<div class="carousel-slide">
				<img
					src="https://images.unsplash.com/photo-1718049720096-7f1af82d69af?q=80&w=1287&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
					alt="Image 1"
				/>
				<img
					src="https://images.unsplash.com/photo-1717968367644-d1df1151758a?q=80&w=1287&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
					alt="Image 2"
				/>
				<img
					src="https://images.unsplash.com/photo-1718095737567-4e4e5ae276b7?q=80&w=1287&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
					alt="Image 3"
				/>
				<img
					src="https://plus.unsplash.com/premium_photo-1714675222078-f7a808907c38?q=80&w=1287&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
					alt="Image 4"
				/>
			</div>
			<button class="prev">&#10094;</button>
			<button class="next">&#10095;</button>
			<div class="dots">
				<span class="dot" onclick="currentSlide(1)"></span>
				<span class="dot" onclick="currentSlide(2)"></span>
				<span class="dot" onclick="currentSlide(3)"></span>
				<span class="dot" onclick="currentSlide(4)"></span>
			</div>
		</div>

		<script src="./script.js"></script>
	</body>
</html>
